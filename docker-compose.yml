services:
  prometheus:
    image: prom/prometheus:v2.36.2
    container_name: gerasimov-ai-netology-prometheus
    volumes:
      - ./prometheus/:/etc/prometheus/
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - 9090:9090
    links:
      - pushgateway:pushgateway
    depends_on:
      - pushgateway
    networks:
      - gerasimov-ai-my-netology-hw
    restart: always

  pushgateway:
    image: prom/pushgateway
    container_name: gerasimov-ai-netology-pushgateway
    restart: always
    expose:
      - 9091
    ports:
      - "9091:9091"
    networks:
      - gerasimov-ai-my-netology-hw

  grafana:
    image: grafana/grafana
    container_name: gerasimov-ai-netology-grafana
    depends_on:
      - prometheus
    ports:
      - 80:3000
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/custom.ini:/etc/grafana/custom.ini:ro
    environment:
      - GF_PATHS_CONFIG=/etc/grafana/custom.ini
    networks:
      - gerasimov-ai-my-netology-hw
    restart: always

  alertmanager:
    image: prom/alertmanager
    container_name: gerasimov-ai-netology-alertmanager
    ports:
      - 9093:9093
    volumes:
      - ./alertmanager/:/etc/alertmanager/
    networks:
      - gerasimov-ai-my-netology-hw
    depends_on:
      - prometheus
    restart: always
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'

volumes:
    prometheus_data: {}
    grafana_data: {}
    alertmanager_data: {}

networks:
  gerasimov-ai-my-netology-hw:
    driver: bridge
    ipam:
      config:
        - subnet: 10.5.0.0/16
          gateway: 10.5.0.1
